<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./dist/unitex.js"></script>
  <title>UniTeX demo</title>
  <style>
    @font-face {
      font-family: "LatinModern-Math";
      src: url("assets/LatinModern-Math.otf");
      font-display: auto;
    }

    @font-face {
      font-family: "TexGyrePagella";
      src: url("assets/TexGyrePagella.otf");
      font-display: auto;
    }

    @font-face {
      font-family: "UbuntuMono";
      src: url("assets/UbuntuMono.ttf");
      font-display: auto;
    }

    .copy:active {
      color: #c8c8c8;
    }

    a {
      color: rgb(56, 56, 56, 0.5);
      text-decoration: none;
      background-position: bottom;
      background-size: 100% 0.35em;
      background-repeat: repeat-x;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    a:hover {
      color: #d480aa;
      background-image: linear-gradient(transparent, transparent 4px, #d480aa 4px, #d480aa);
      background-size: 100% 0.38em;
    }
  </style>

  <script>

    const createElement = name => document.createElement(name)

    const columnsMin = 20

    const leftside = createElement('div')
    leftside.style.display = 'inline-block'

    const elemTeXArea = createElement('textarea')

    elemTeXArea.style.outline = 'none'
    elemTeXArea.style.border = '2px solid'
    elemTeXArea.style.borderRadius = '4px'
    elemTeXArea.style.fontSize = '1.25em'
    elemTeXArea.style.fontFamily = 'UbuntuMono'


    const copyUnicode = createElement('div')
    copyUnicode.innerText = 'copy'
    copyUnicode.style.fontSize = '1.15em'
    copyUnicode.style.textAlign = 'right'
    // copyUnicode.userSelect = 'none'
    copyUnicode.className = 'copy'

    const input = createElement('input')
    // input.style.display = 'none'

    copyUnicode.addEventListener('click', function () {
      input.value = elemUnicodeBoard.innerText
      leftside.appendChild(input)
      input.select()
      document.execCommand('copy')
      leftside.removeChild(input)
    })


    const toGithub = createElement('a')
    toGithub.innerText = 'github'
    toGithub.href = 'https://github.com/kokic/UniTeX'
    toGithub.style.marginLeft = '5px'
    toGithub.style.marginRight = '5px'
    toGithub.style.verticalAlign = 'top'


    const elemUnicodeBoard = createElement('pre')
    elemUnicodeBoard.style.fontSize = '1.25em'
    elemUnicodeBoard.style.fontFamily = [] + [
      'TexGyrePagella',
      'LatinModern-Math',
      'serif, sans-serif' // hold
    ]

    elemTeXArea.addEventListener('input', function () {
      elemUnicodeBoard.innerText = UniTeX.parse(elemTeXArea.value)
    })
  </script>
</head>

<body>

  <script>

    const width = document.body.clientWidth
    const columns = Math.round(width / 25 + 15)
    elemTeXArea.cols = [] + columns
    elemTeXArea.rows = [] + columns / 4

    leftside.appendChild(elemTeXArea)
    leftside.appendChild(createElement('br'))
    leftside.appendChild(copyUnicode)

    document.body.appendChild(leftside)
    document.body.appendChild(toGithub)
    document.body.appendChild(elemUnicodeBoard)

  </script>

</body>

</html>
